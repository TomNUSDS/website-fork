<div class="grid-container">
  <header class="padding-y-5">
    <span class="site-c-flag">News &amp; blog</span>
    <h1>{{ page.title }}</h1>    
    <div class="site-c-blog-dateline">
      {{ page.dateline_str }}
      {% if page.readtime_str %}
        &nbsp;- {{ page.readtime_str }} min read
      {% endif %}
    </div>
    <div class="site-c-blog-byline">By: {{ page.byline_str }}</div>
  </header>
  <hr aria-hidden="true">

  <div class="grid-row tablet:flex-row-reverse padding-top-3">
    <div class="tablet:grid-col-8 desktop:grid-col-12 margin-bottom-9 tablet:padding-right-4 site-c-project-content usa-prose">
      {{ content }}
    </div>
  </div>

</div>
